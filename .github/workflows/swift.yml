# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macOS-13

    steps:
    - uses: actions/checkout@v3
    - name: XCode 15
      run: sudo xcode-select -s '/Applications/Xcode_15.0.app/Contents/Developer'
    - name: Build
      run: swift build -v
    - name: Run tests
      run: |
        swift test --enable-code-coverage -v
        xcrun llvm-cov export -format="lcov" .build/debug/ReactBridgePackageTests.xctest/contents/macos/ReactBridgePackageTests -instr-profile .build/debug/codecov/default.profdata -ignore-filename-regex='Tests' > info.lcov
        bash <(curl -s https://codecov.io/bash)
